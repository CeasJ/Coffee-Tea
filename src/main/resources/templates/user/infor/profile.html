<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--th:replace="~{/user/home/index :: dynamic(~{::main})}"-->

<head>
  <meta charset="UTF-8">
  <title>Dream - The Coffee and Tea</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap"
    rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/lib/animate/animate.min.css" rel="stylesheet">
  <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="/css/style.css" rel="stylesheet">

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body ng-app="profile" ng-controller="profile_ctrl" style="background-color: whitesmoke;">

  <!-- Navbar Start -->
  <div th:replace="~{/user/component/header.html}"></div>
  <!-- Navbar End -->
  <main>

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 wow fadeIn" data-wow-delay="0.1s">
      <div class="container text-center py-5">
        <h1 class="display-2 text-dark mb-4 animated slideInDown">My Profile</h1>
        <nav aria-label="breadcrumb animated slideInDown">
          <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a th:href="@{|/home|}">Home</a></li>
            <li class="breadcrumb-item text-dark" aria-current="page">Profile</li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- Page Header End -->

    <!--Profile Start  -->
    <div class="container profile">
      <div class="profile-header">
        <h3>Manage and protect your account</h3>
      </div>

      <div class="horizontal-line"></div>

      <div class="profile-details">
        <div class="left-column">
          <div class="form-group row">
            <div class="col-md-3">
              <label for="username" class="col-form-label">Username:</label>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" id="username" ng-model="account.username">
            </div>
          </div>
          <div class="form-group row align-items-center">
            <div class="col-md-3">
              <label for="firstname" class="col-form-label">Firstname:</label>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" id="firstname" ng-model="account.firstname">
            </div>
          </div>
          <div class="form-group row align-items-center">
            <div class="col-md-3">
              <label for="lastname" class="col-form-label">Lastname:</label>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" id="lastname" ng-model="account.lastname">
            </div>
          </div>
          <div class="form-group row align-items-center">
            <div class="col-md-3">
              <label for="email" class="col-form-label">Email:</label>
            </div>
            <div class="col-md-8">
              <input type="email" class="form-control" id="email" ng-model="account.email">
            </div>
          </div>

          <div class="form-group row align-items-center">
            <div class="col-md-3">
              <label for="phone" class="col-form-label">Phone Number:</label>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" id="phone" ng-model="account.phone">
            </div>
          </div>
          <div class="col-md-3 offset-sm-6">
            <button type="button" class="btn btn-primary" style="width: 115px;" ng-click="updateAccount()">Save</button>
          </div>
        </div>

        <div class="right-column">
          <img ng-src="{{'/img/avatar/' + account.avatar}}" alt="Profile Image" class="profile-image">
          <br>
          <button type="button" class="btn btn-outline-secondary" style="margin-bottom: 20px;">Select Image</button>
          <p style="font-size: 16px; margin-bottom: 3px; color: grey;">File size: maximum 1 MB</p>
          <p style="font-size: 16px; color: grey;">File extension: .JPEG, .PNG</p>
        </div>
      </div>
    </div>
    <!--Profile End  -->

    <!-- Back to Top -->
    <!-- Footer Start -->
    <div th:replace="~{/user/component/footer.html}"></div>
    <!-- Footer End -->

    <!-- Copyright Start -->
    <div th:replace="~{/user/component/copyright.html}"></div>
    <!-- Copyright End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top">
      <i class="bi bi-arrow-up"></i>
    </a>
  </main>

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/lib/wow/wow.min.js"></script>
  <script src="/lib/easing/easing.min.js"></script>
  <script src="/lib/waypoints/waypoints.min.js"></script>
  <script src="/lib/owlcarousel/owl.carousel.min.js"></script>

  <script src="/js/account.js"></script>
</body>

</html>
