<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--th:fragment="dynamic(main)"-->

<head>
    <meta charset="utf-8">
    <title>DREAM - COFFEE AND TEA</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body ng-app="cart_app" ng-controller="ctrl">
<div th:if="${activeDiscounts != null and activeDiscounts.size() > 0}">
    <div class="popup-wrapper" id="popupWrapper">
        <div class="popup-content">
            <h2 th:text="${activeDiscounts[0].name}"></h2>
            <p th:text="'Giảm giá ' + ${activeDiscounts[0].percent} + '% một vài sản phẩm. Sự kiện diễn ra từ ' + ${#dates.format(activeDiscounts[0].activeDate, 'dd/MM/yyyy')} + ' đến ' + ${#dates.format(activeDiscounts[0].expiredDate, 'dd/MM/yyyy')}"></p>
            <a th:href="@{|/store|}" target="_blank">Mua ngay</a>
<!--            <img class="img-fluid" id="imageDiscount" ng-src="{{'/img/gallery/'+ activeDiscounts[0].img}}">-->
            <button onclick="closePopup()">Đóng</button>
        </div>
    </div>
</div>
    <!-- Navbar Start -->
    <div th:replace="~{/user/component/header.html}"></div>
    <!-- Navbar End -->

    <main th:replace="~{/user/component/main.html}"></main>

    <!-- Footer Start -->
    <div th:replace="~{/user/component/footer.html}"></div>
    <!-- Footer End -->

    <!-- Copyright Start -->
    <div th:replace="~{/user/component/copyright.html}"></div>
    <!-- Copyright End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
            class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Cart Template Javascript -->
    <script src="/js/cart.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    openPopup();
});

function openPopup() {
  var popup = document.getElementById("popupWrapper");
  popup.style.display = "flex";
}

function closePopup() {
  var popup = document.getElementById("popupWrapper");
  popup.style.display = "none";
}

</script>
</html>
