<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dream - The Coffee and Tea</title>
	<link href="/img/logonobg.png" rel="icon">

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"
	/>
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"
	/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

	<link rel="stylesheet" href="/css/login.css">
</head>

<body>
<section class="vh-100">
	<div class="container-fluid h-custom">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-9 col-lg-6 col-xl-5">
				<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
					 class="img-fluid" alt="Sample image">
			</div>
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				<form th:action="@{/register}" th:object="${accountDTO}" method="post">
					<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
						<p class="lead fw-normal mb-0 me-3">Sign in with</p>
						<button type="button" class="btn btn-primary btn-floating mx-1">
							<i class="fab fa-facebook-f"></i>
						</button>

						<button type="button" class="btn btn-primary btn-floating mx-1">
							<i class="fab fa-twitter"></i>
						</button>

						<button type="button" class="btn btn-primary btn-floating mx-1">
							<i class="fab fa-linkedin-in"></i>
						</button>
					</div>

					<div class="divider d-flex align-items-center my-4">
						<p class="text-center fw-bold mx-3 mb-0">Or</p>
					</div>

					<div th:if="${message}" class="form-outline mb-4">
						<h6 class="text-center text-danger " th:text="${message}"></h6>
					</div>
					<div class="form-outline mb-3">
						<input type="text" id="firstname" class="form-control form-control-lg" name="firstname"
							   placeholder="Enter First Name" th:field="*{firstname}"/>
						<label class="form-label" for="firstname">First Name</label>
						<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></span>
					</div>
					<div class="form-outline mb-3">
						<input type="text" id="lastname" class="form-control form-control-lg" name="lastname"
							   placeholder="Enter Last Name" th:field="*{lastname}"/>
						<label class="form-label" for="lastname">Last Name</label>
						<span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></span>
					</div>
					<div class="form-outline mb-3">
						<input type="text" id="username" class="form-control form-control-lg" name="username"
							   placeholder="Enter username" th:field="*{username}"/>
						<label class="form-label" for="username">Username</label>
						<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
					</div>
					<div class="form-outline mb-3">
						<input type="email" id="email" class="form-control form-control-lg" name="username"
							   placeholder="Enter email" th:field="*{email}"/>
						<label class="form-label" for="email">Email</label>
						<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
					</div>
					<div class="form-outline mb-3">
						<input type="password" id="password" class="form-control form-control-lg" name="password"
							   placeholder="Enter password" th:field="*{password}"/>
						<label class="form-label" for="password">Password</label>
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
					</div>
					<div class="form-outline mb-3">
						<input type="password" id="confirmPassword" class="form-control form-control-lg" name="confirmPassword"
							   placeholder="Enter password"/>
						<label class="form-label" for="password">Confirm Password</label>
					</div>
					<div class="form-outline mb-3">
						<input type="number" id="phone" class="form-control form-control-lg" name="password"
							   placeholder="Enter Phone" th:field="*{phone}"/>
						<label class="form-label" for="phone">Phone</label>
						<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
					</div>

					<div class="text-center text-lg-start mt-4 pt-2">
						<button type="submit" class="btn btn-primary btn-lg"
								style="padding-left: 2.5rem; padding-right: 2.5rem;">Register
						</button>
						<p class="small fw-bold mt-2 pt-1 mb-0">Have an account? <a th:href="@{|/login/form|}"
																						  class="link-danger">Login</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
</body>

</html>
