<div class="container-fluid bg-white sticky-top" xmlns:th="http://www.thymeleaf.org" >
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-2 py-lg-0">
            <a href="#" class="navbar-brand">
                <img class="img-fluid" src="/img/logo.png" alt="Logo">
            </a>
            <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a th:href="@{|/home|}" class="nav-item nav-link">Home</a>
                    <a th:href="@{|/store|}" class="nav-item nav-link">Store</a>

                    <!--When customer has role admin or staff-->
                    <th:block th:if="${isAdminOrStaff}">
                        <a th:href="@{|/admin/index|}" class="nav-item nav-link">Admin</a>
                    </th:block>

                    <!--When customer not login-->
                    <th:block th:unless="${isAuthenticated}">
                        <a th:href="@{|/login/form|}" class="nav-item nav-link">Login</a>
                        <a th:href="@{|register|}" class="nav-item nav-link">Register</a>
                    </th:block>

                    <!--When customer login-->
                    <th:block th:if="${isAuthenticated}">
                        <a id="username" class="nav-item nav-link" hidden>[[${username}]]</a>
                        <a id="id_account" class="nav-item nav-link" hidden>[[${id_account}]]</a>
                        <a th:href="@{|/orders|}" class="nav-item nav-link">Order</a>
                        <a th:href="@{|/logout|}" class="nav-item nav-link">Logout</a>
                        <a th:href="@{|/profile|}" class="nav-item nav-link">Profile</a>
                    </th:block>

                    <a th:href="@{|/cart|}" class="btn btn-sm p-0">
                        <i style="font-size: 23px;" class="bi bi-bag-fill"></i>
