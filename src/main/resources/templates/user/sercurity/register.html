<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<!-- Đồng bộ với Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
	<h2>Register</h2>
	<form th:action="@{/register}" th:object="${accountDTO}" method="post">
		<div th:if="${error}" class="alert alert-danger">
			<p th:text="${error}"></p>
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input type="text" class="form-control" id="username" th:field="*{username}" required>
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email</label>
			<input type="email" class="form-control" id="email" th:field="*{email}" required>
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
		</div>
		<div class="mb-3">
			<label for="confirmPassword" class="form-label">Confirm Password</label>
			<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
		</div>
		<div class="mb-3">
			<label for="phone" class="form-label">Phone</label>
			<input type="text" class="form-control" id="phone" th:field="*{phone}" required>
			<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
		</div>
		<div class="mb-3">
			<label for="firstname" class="form-label">First Name</label>
			<input type="text" class="form-control" id="firstname" th:field="*{firstname}" required>
			<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></span>
		</div>
		<div class="mb-3">
			<label for="lastname" class="form-label">Last Name</label>
			<input type="text" class="form-control" id="lastname" th:field="*{lastname}" required>
			<span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></span>
		</div>

		<button type="submit" class="btn btn-primary">Register</button>
	</form>
</div>

<!-- Đồng bộ với Bootstrap 5 JavaScript và Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
