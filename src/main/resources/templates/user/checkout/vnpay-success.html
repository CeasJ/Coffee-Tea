<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dream - The Coffee and Tea</title>
    <link href="/img/logonobg.png" rel="icon">
</head>
<body>
<div class="body py-5" ng-app="cart_app" ng-controller="ctrl">
    <div class="container">
        <div class="w-50 m-auto">
            <h1 class="my-3 text-success text-center">Thanh toán thành công</h1>
            <h2 class="my-2">Chi tiết đơn hàng</h2>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td>Thông tin đơn hàng:</td>
                    <td><span th:text="${orderId}">[order ID]</span></td>
                </tr>
                <tr>
                    <td>Tổng tiền:</td>
                    <td><span>[[${#numbers.formatDecimal(totalPrice,2,'COMMA',0,'POINT')}]] VND</span></td>
                </tr>
                <tr>
                    <td>Thời gian thanh toán:</td>
                    <td><span th:text="${paymentTime}">[payment time]</span></td>
                </tr>
                <tr>
                    <td>Mã giao dịch:</td>
                    <td><span th:text="${transactionId}">[transaction ID]</span></td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/home/index}" class="btn btn-primary" >Về trang chủ</a>
        </div>
    </div>
</div>


<!-- Cart AngularJS -->
<script src="js/cart.js"></script>

</body>
</html>
