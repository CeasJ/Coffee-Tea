<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="dreamApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream - Coffee</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Đường dẫn đến file CSS -->
    <link rel="icon" href="images/logo.png"> <!-- Đường dẫn đến favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="mainController">
<!-- Include header from header.html -->
<!-- Đây là phần header -->
<header th:replace="layouts/_header :: header"></header>
<!-- Main -->
<!-- Đây là phần carousel -->
<carousel th:replace="layouts/_carousel :: carousel"></carousel>
<div class="title-coffee" style=" margin: 10px auto; text-align: center;">
    <h1 style="padding: 20px 0; font-size: 70px; color: green;">COFFEE</h1>
    <img src="images/icon_tealeaves.png">
</div>
<div class="container" style=" margin: 10px auto;">
    <div class="row mt-5">
        <div class="col-md-4 sort">
            <!-- Nhóm sản phẩm + comboBox -->
            <div class="d-flex align-items-center" style="margin-top: 3px;">
                <label for="productGroup" style="margin-right: 15px; font-weight: 600;">Nhóm sản phẩm</label>
                <select class="form-select cb-sort" id="productGroup" style="width: 270px; height: 36px;">
                    <option>Chọn nhóm</option>
                    <option>Cà phê</option>
                    <!-- Thêm các option khác nếu cần -->
                </select>
            </div>
        </div>

        <div class="col-md-4 sort">
            <!-- Theo giá + comboBox( Từ thấp đến cao, từ cao đến thấp ) -->
            <div class="d-flex align-items-center" style="margin-top: 3px;">
                <label for="sortByPrice" class="mr-2" style="margin-right: 15px; font-weight: 600;">Sắp xếp theo
                    giá</label>
                <select class="form-select cb-sort" id="sortByPrice" style="width: 270px; height: 36px;">
                    <option>Không lựa chọn</option>
                    <option>Từ thấp đến cao</option>
                    <option>Từ cao đến thấp</option>
                    <!-- Thêm các option khác nếu cần -->
                </select>
            </div>
        </div>

        <div class="col-md-4 sort">
            <!-- Tìm kiếm + thanh tìm kiếm có icon -->
            <div class="input-group" style="margin-top: 3px; padding: 0 10px;">
                <input type="text" class="form-control ip-sort" placeholder="Tìm kiếm...">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
<product-list th:replace="layouts/_product-list :: productList"></product-list>

<!-- Đây là phần footer -->
<hr>
<footer th:replace="layouts/_footer :: footer"></footer>
<!-- Nút scroll-to-top -->
<button id="scrollToTopBtn" class="scroll-to-top-btn"><i class="bi bi-chevron-up"></i></button>

<!-- Đường dẫn đến các tệp JS của Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!-- Đường dẫn đến file app.js -->
<script src="js/app.js"></script>
</body>

</html>
