<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Add Staff - Dream Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link type="text/css" href="/css/admin/admin.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Angular -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script> -->
</head>

<body class="sb-nav-fixed" ng-app="authority-app" ng-controller="authority-ctrl">
    <div th:replace="~{/admin/component/header.html}"></div>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <div th:replace="~{/admin/component/sidebar.html}"></div>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="card mb-4" style="border-radius: 0px;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Staff Dream</h3>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <table class="text-center" id="datatablesSimple">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Avatar</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Username</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Firstname</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Lastname</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Fullname</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Email</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Phone</div>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="no-border-x" ng-repeat="acc in admins">
                                <td>
                                    <img class="img-fluid" ng-src="{{'/img/gallery/' + acc.avatar}}"
                                        style="width: 60px; height: 60px; border: none;">
                                </td>
                                <td>
                                    <p class="fw-semibold">{{acc.username}}</p>
                                </td>
                                <td>
                                    <p class="fw-semibold">{{acc.firstname}}</p>
                                </td>
                                <td>
                                    <p class="fw-semibold">{{acc.lastname}}</p>
                                </td>
                                <td>
                                    <p class="fw-semibold">{{acc.fullname}}</p>
                                </td>
                                <td>
                                    <p class="fw-semibold">{{acc.email}}</p>
                                </td>
                                <td>
                                    <p class="fw-semibold">{{acc.phone}}</p>
                                </td>
                                <td>
                                    <button class="btn btn-primary" ng-click="edit(acc)" data-bs-toggle="modal"
                                        data-bs-target="#myModal">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                </td>
                        </table>
                    </div>
                </div>
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    <i class="bi bi-pencil-square pe-2"></i>
                                    Edit information
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row mb-3">
                                    <div class="col-md-6 text-center"
                                        style="display: flex; align-items: center; justify-content: center;">
                                        <div style="position: relative;">
                                            <img class="img-fluid" id="imagePreview"
                                                src="/img/gallery/testimonial-0.jpg">
                                            <!-- ng-src="{{'/img/gallery/'+ avatar}}" -->
                                            <div class="col-md-12 text-center">
                                                <div class="upload-button">
                                                    <button type="button" class="btn btn-secondary">
                                                        Upload Image
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="padding: 20px;">
                                        <div class="mb-3">
                                            <label for="username" class="form-label fw-bold">Username</label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                ng-model="username" placeholder="Username" required>
                                        </div>
                                        <div class="mb-3 mt-2">
                                            <label for="firstname" class="form-label fw-bold">Firstname</label>
                                            <input type="text" class="form-control" id="firstname" name="firstname"
                                                ng-model="firstname" placeholder="Firstname" ng-minlength="3" required
                                                pattern="[\p{L}\d\s]*">
                                        </div>
                                        <div class="mb-3 mt-2">
                                            <label for="lastname" class="form-label fw-bold">Lastname</label>
                                            <input type="text" class="form-control" id="lastname" name="lastname"
                                                ng-model="lastname" placeholder="Lastname" ng-minlength="3" required
                                                pattern="[\p{L}\d\s]*">
                                        </div>
                                        <div class="mb-3 mt-2">
                                            <label class="form-label fw-bold">Fullname</label>
                                            <input type="text" class="form-control" id="fullname" name="fullname"
                                                ng-model="fullname"
                                                placeholder="{{ firstname || '' }} {{ lastname || '' }}" readonly>
                                        </div>
                                        <div class="mb-3 mt-2">
                                            <label for="password" class="form-label fw-bold">Password</label>
                                            <input type="password" class="form-control" id="password" name="password"
                                                ng-model="password" placeholder="Password" ng-minlength="8" required
                                                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*()_+{}\[\]:;<>,.?~]).*$">
                                        </div>
                                        <div class="mb-3 mt-2">
                                            <label for="email" class="form-label fw-bold">Email</label>
                                            <input type="email" class="form-control" id="email" name="email"
                                                ng-model="email" placeholder="Email" required>
                                        </div>
                                        <div class="mb-3 mt-2">
                                            <label for="phone" class="form-label fw-bold">Phone</label>
                                            <input type="text" class="form-control" id="phone" name="phone"
                                                ng-model="phone" placeholder="Phone" ng-minlength="10" ng-maxlength="10"
                                                required pattern="^[0-9]*$">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" ng-click="clearForm()">Clear</button>
                                <button type="button" class="btn btn-success" ng-click="saveAccount()"
                                    ng-disabled="myStaff.$invalid">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
            <div th:replace="~{/admin/component/footer.html}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="/js/admin/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
