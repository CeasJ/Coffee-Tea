<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Size - Dream Admin</title>
    <link type="text/css" href="/css/admin/admin.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
</head>

<body class="sb-nav-fixed" ng-app="size-app" ng-controller="size-ctrl">
    <div th:replace="~{/admin/component/header.html}"></div>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <div th:replace="~{/admin/component/sidebar.html}"></div>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="card mb-4" style="border: none;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-table me-1"></i> Size Products</h4>
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple" class="size-datatable order-status">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="text-center text-primary ms-3" style="font-size: 18px;">Name</div>
                                    </th>
                                    <th ng-repeat="size in sizes">
                                        <div class="text-center text-primary ms-3" style="font-size: 18px;">
                                            {{size.name}}
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat-start="name in products">
                                <td>
                                    {{name.name}}
                                </td>
                                <td ng-repeat="size in sizes">
                                    <input ng-checked="size_of(name, size)" ng-click="size_changed(name, size)" type="checkbox">
                                </td>
                            </tr>
                            <tr ng-repeat-end>
                                <td colspan="{{sizes.length}}">
                                    <div ng-repeat="size in sizes" ng-if="size_of(name, size)">
                                        <form ng-submit="savePrice(name.id, size.id)">
                                            <label for="priceInput">Giá cho {{size.name}}:</label>
                                            <input type="number" ng-model="priceInput[name.id][size.id]" id="priceInput" placeholder="Nhập giá" required>
                                            <button type="submit">Lưu</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            <div th:replace="~{/admin/component/footer.html}"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="/js/admin/size.js"></script>
</body>

</html>
