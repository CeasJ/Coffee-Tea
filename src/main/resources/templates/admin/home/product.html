<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Product - Dream Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link type="text/css" href="/css/admin/admin.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <!-- Angular -->
</head>

<body class="sb-nav-fixed" ng-app="product_app" ng-controller="product_ctrl">
    <div th:replace="~{/admin/component/header.html}"></div>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <div th:replace="~{/admin/component/sidebar.html}"></div>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="card mb-4" style="border-radius: 0px;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Products</h3>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <table class="text-center" id="datatablesSimple">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">ID</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Image</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Name</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Price</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Describe</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Category</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Date</div>
                                    </th>
                                    <th>
                                        <div class="text-center" style="font-size: 16px;">Active</div>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="no-border-x" ng-repeat="item in items">
                                <td>{{item.id}}</td>
                                <td>
                                    <img class="img-fluid" ng-src="{{'/img/gallery/' + item.image}}"
                                        style="width: 60px; height: 60px; border: none;">
                                </td>
                                <td>
                                    <p class="fw-semibold">{{item.name}}</p>
                                </td>
                                <td>
                                    <p class="fw-semibold">{{item.price}}</p>
                                </td>
                                <td>
                                    <p class="fw-semibold">{{item.describe}}</p>
                                </td>
                                <td>
                                    <p class="fw-semibold">{{item.category}}</p>
                                </td>
                                <td>
                                    <p class="fw-semibold">{{item.createDate | date: 'dd-MM-yyyy'}}</p>
                                </td>
                                <td>
                                    <p class="fw-semibold">{{item.active}}</p>
                                </td>
                                <td>
                                    <button class="btn btn-primary" ng-click="edit(item)" data-bs-toggle="modal"
                                        data-bs-target="#myModal">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button class="btn btn-danger" ng-click="delete(item)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                        </table>
                    </div>
                </div>
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    <i class="bi bi-pencil-square pe-2"></i>
                                    Edit Product
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-12 text-center"
                                        style="display: flex; justify-content: center; align-items: center;">
                                        <img class="img-fluid" id="imageProduct" src="/img/gallery/image13.jpg"
                                            ng-src="{{'/img/gallery/'+ form.image}}">
                                    </div>
                                    <div class="col-md-9 offset-sm-2" style="margin-top: 50px;">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="name" class="fw-bold mb-3">Name</label>
                                                    <input type="text" class="form-control" id="name"
                                                        ng-model="form.name" name="name" placeholder="Product Name" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="price" class="fw-bold mb-3">Price</label>
                                                    <input type="number" class="form-control" id="price"
                                                        ng-model="form.price" name="price"
                                                        placeholder="Product Price" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="fw-bold mb-3">Ngày tạo</label>
                                                    <input ng-model="form.createDate" class="form-control" type="date"
                                                        name="day" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="category" class="fw-bold mb-3">Category</label>
                                                    <select ng-model="form.id_category" class="form-control"
                                                        name="category" id="category">
                                                        <option value="" selected disabled>Select a category
                                                        </option>
                                                        <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="image" class="fw-bold mb-3">Image</label>
                                            <input type="file" class="form-control" id="image" name="image"
                                                accept="image/*"
                                                onchange="angular.element(this).scope().imageChanged(this.files)" />
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="describe" class="fw-bold mb-3">Describe</label>
                                            <textarea type="text" class="form-control" id="describe"
                                                ng-model="form.describe" name="name" placeholder="Describe"></textarea>
                                        </div>
                                        <div class="form-group mt-4">
                                            <label class="form-label fw-bold pe-4">Available</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" ng-model="form.active"
                                                    id="radio1" name="active" ng-value="true" ng-required />
                                                <label class="form-check-label" for="radio1">Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" ng-model="form.active"
                                                    id="radio2" name="active" ng-value="false" ng-required />
                                                <label class="form-check-label" for="radio2">No</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button ng-click="create()" class="btn btn-primary" type="button">Create</button>
                                <button ng-click="delete(form)" class="btn btn-danger" type="button">Delete</button>
                                <button ng-click="update()" class="btn btn-success" type="button">Update</button>
                                <button ng-click="reset()" class="btn btn-secondary" type="button">New</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div th:replace="~{/admin/component/footer.html}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/js/admin/product.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
